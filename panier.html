						<h2>Passer la commande de votre(vos) peluche(s)</h2>
						<div class="cadre">
						  <form method="post" name="formContact" id="form_1">
							<div class="form-group">
							  <label for="nom">
								Nom de famille
							  </label>
							  <input
								type="text"
								id="nom"
								name="nom"
								class="form-control"
								required
								autofocus
								placeholder="Renseignez votre nom de famille"
							  />
							</div>
							<div class="form-group">
							  <label for="prenom">
								Prénom
							  </label>
							  <input
								type="text"
								id="prenom"
								name="prenom"
								class="form-control"
								required
								placeholder="Renseignez votre prénom"
							  />
							</div>
							<div class="form-group">
							  <label for="email">
								Adresse email
							  </label>
							  <input
								type="email"
								id="email"
								name="email"
								class="form-control"
								required
								placeholder="Entrez une adresse mail valide"
							  />
							</div>
							<div class="form-group">
							  <label for="adresse">
								Adresse postale et de facturation
							  </label>
							  <input
								type="text"
								id="adresse"
								name="adresse"
								class="form-control"
								required
								placeholder="Ex: 32, avenue Georges Brassens"
							  />
							</div>
			  
							<div class="form-group">
							  <label for="ville">
								Ville
							  </label>
							  <input
								type="text"
								id="ville"
								name="ville"
								class="form-control"
								required
								placeholder="Ex: Paris"
							  />
							</div>
							<div class="form-group">
							  <label for="paiement">
								Choix du moyen de paiement
							  </label>
							  <div class="carte">
								<input
								  type="radio"
								  class="paiement"
								  name="identifieur"
								  value="Visa"
								  checked
								/><i class="fab fa-cc-visa fa-2x"></i>
								<input
								  type="radio"
								  class="paiement"
								  name="identifieur"
								  value="Mastercard"
								/><i class="fab fa-cc-mastercard fa-2x"></i>
								<input
								  type="radio"
								  class="paiement"
								  name="identifieur"
								  value="Paypal"
								/><i class="fab fa-cc-paypal fa-2x"></i>
							  </div>
							</div>
			  
							<button id="commander" type="submit" name="commander">
							  Commander
							</button>
						  </form>
						</div>

  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>
